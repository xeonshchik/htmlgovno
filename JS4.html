	<script type="text/javascript">
		var a = prompt("Введите число а")
   		a=parseInt(a);

 			var b = a+7; 
  		} else{
    		b = a/10;
  		} 
   		alert(b);
	</script>
	<script type="text/javascript">
		var x = prompt("Vvedite a");
    	var z = prompt("Vvedite b");
    	x=parseInt(x);
    	z=parseInt(z);
    
  		if ((x<=1)&&(z>=3)){
    		var c = x+z;
   		} else{
    		c = x-z;
   		}

   		alert(c);
	</script>
	<script type="text/javascript">
		var month = prompt('Vvedite nomer mesiaca( ot 1 do 12)');
		month = parseInt(month);
		switch(month){
			case 12:
			case 1:
			case 2:
			alert('Zima');
			case 3:
			case 4:
			case 5:
			alert('Vesna');
			case 6:
			case 7:
			case 8:
			alert('leto');
			case 9:
			case 10:
			case 11:
			alert('Otsosen`');
			default:
			alert('chislo ne vernoe, ti dawn');

		}
	</script>
	<script type="text/javascript">
		var A = prompt('vvedite 1uyu storonu');
		var B = prompt('vvedite 2uyu storonu');
		var C = prompt('vvedite 3uyu storonu');
		A = parseInt(A);
		B = parseInt(B);
		C = parseInt(C);
		if ((A+B>C)&&(A+C>B)&&(C+B>A)) {
			if ((A*A+B*B==C*C)||(A*A+C*C==B*B)||(C*C+B*B==A*A)) {
				alert('triangle pryamokutniy');
			}
			else{
				alert('triangle isnuye, ale von ne pryamokutniy');
			}
		}
		else{
			alert('triangle ne isnuye, ti dawn');
		}
	</script>
