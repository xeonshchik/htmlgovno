<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS</title>
</head>
<body>
	<script type="text/javascript">
		easy:
		for (var i = 2; i <= 10; i++) {

    		for (var j = 2; j < i; j++) {
      			if (i % j == 0) continue easy;
    		}

    		document.write(i+'<br>');
  		}
	</script>
</body>
</html>
